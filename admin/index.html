<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Just Bingo</title>
    <link rel="stylesheet" href="/admin/style.css">
    <link rel="stylesheet" href="/resources/fonts/Merriweather/merriweather.css">
    <link rel="stylesheet" href="/resources/fonts/IBMPlexSans/ibmPlexSans.css">
    <!-- PocketBase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.1/dist/pocketbase.umd.js" defer></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h1>Admin Login</h1>
            <div id="login-error" class="error-message" style="display: none;"></div>
            
            <!-- Email/Password Login -->
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="login-info">
                <p><small>Only administrators can access this area. Create users in PocketBase admin dashboard.</small></p>
            </div>
        </div>
    </div>

    <!-- Admin Interface -->
    <div id="admin-interface" class="admin-interface" style="display: none;">
        <header class="admin-header">
            <h1>Configure Words</h1>
            <div class="user-info">
                <span id="user-display">Loading...</span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </header>

        <main class="admin-main">
            <!-- Navigation Tabs -->
            <div class="admin-tabs">
                <button id="words-tab" class="tab-button active">Words Management</button>
                <button id="users-tab" class="tab-button" style="display: none;">User Management</button>
            </div>

            <!-- Words Management Section -->
            <div id="words-section" class="tab-content active">
                <p>Add the words to the bingo grid. The order of the words does not matter as they are all randomized.</p>
                
                <div class="controls">
                    <button id="add-word-button" class="action-button">Add Word</button>
                    <button id="save-button" class="action-button">Save Words</button>
                    <button id="export-button" class="action-button">Export JSON</button>
                    <button id="import-button" class="action-button">Import JSON</button>
                    <input type="file" id="file-input" accept=".json" style="display: none;">
                </div>

                <div id="words-container" class="words-container">
                    <!-- Word fields will be added here dynamically -->
                </div>
            </div>

            <!-- Users Management Section (PocketBase only) -->
            <div id="users-section" class="tab-content">
                <p>Manage users who can access the admin interface.</p>
                
                <div class="controls">
                    <button id="add-user-button" class="action-button">Add User</button>
                    <button id="refresh-users-button" class="action-button">Refresh Users</button>
                </div>

                <div id="users-container" class="users-container">
                    <!-- User list will be added here dynamically -->
                </div>

                <!-- Add User Form -->
                <div id="add-user-form" class="add-user-form" style="display: none;">
                    <h3>Add New User</h3>
                    <div class="form-group">
                        <label for="new-user-email">Email:</label>
                        <input type="email" id="new-user-email" required>
                    </div>
                    <div class="form-group">
                        <label for="new-user-name">Name (optional):</label>
                        <input type="text" id="new-user-name">
                    </div>
                    <div class="form-group">
                        <label for="new-user-password">Password:</label>
                        <input type="password" id="new-user-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="new-user-password-confirm">Confirm Password:</label>
                        <input type="password" id="new-user-password-confirm" required minlength="6">
                    </div>
                    <div class="form-actions">
                        <button id="create-user-button" class="action-button">Create User</button>
                        <button id="cancel-user-button" class="action-button secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/admin/script.js"></script>
</body>
</html>
